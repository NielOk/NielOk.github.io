<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name — Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #faf3f3;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .links {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
    }

    .links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .links a:hover {
      color: #000;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    ul {
      padding-left: 1.2rem;
      margin-top: 1rem;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="links">
      <a href="https://github.com/NielOk" target="_blank">GitHub</a>
      <a href="https://x.com/nielok20" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/in/niel-ok" target="_blank">LinkedIn</a>
    </div>

    <h1>Things I’m Working On</h1>
    <ul>
      <li> Project 1 </li>
      <li> Project 2 </li>
      <li> Project 3 </li>
      <li> Project 4 </li>
    </ul>
  </div>
</body>
</html>
